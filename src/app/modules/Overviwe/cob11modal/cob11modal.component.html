  <!-- Header -->

  <div class="modal-header">
    <h2 class="overview_header">
      <span
        *ngFor="let letter of splitLetters(cob11); let i = index"
        [style.animation-delay]="i * 0.2 + 's'"
      >
        {{ letter }}
      </span>
    </h2>
  
    <button mat-icon-button class="close-btn" [matTooltip]="'Close'" mat-dialog-close>
      <mat-icon class="text-white">close</mat-icon>
    </button>
  </div>


  <div class="modal-body">
    <div *ngIf="loading" class="absolute inset-0 z-50 flex items-center justify-center mt-[-150px]">
      <mat-spinner color="primary" [diameter]="100"></mat-spinner>
    </div>
    <!-- If data exists -->
  
      <!-- Chart 1 -->
      <span class="chart-header" *ngIf="responseData.length>0 && hasMake && !loading">C.O. GAS MAKE [Th. NmÂ³/hr]</span>
      <div id="cob11gasmakeChart" style="width: 100%; height: 300px;" class="mt-10" ></div>
  
      <!-- Chart 2 -->
      <span class="chart-header" *ngIf="responseData.length>0 && hasPressure && !loading">C.O. GAS PRESSURE [mmwc]</span>
      <div id="cob11pressureChart" style="width: 100%; height: 300px;" class="mt-10" ></div>
  
  
    <!-- If no data -->
      <div class="no-data" *ngIf="responseData.length===0 && !hasMake && !hasPressure && !loading">
        <p class="no-data">No data available<span class="dots"></span></p>
      </div>
  
  </div>
