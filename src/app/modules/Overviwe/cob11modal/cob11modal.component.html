<div class="container">
  <div class="flex">
      <div class="box">
        <div class="header-row">
          <h2 class="overview_header">
            <span
              *ngFor="let letter of splitLetters(cob11); let i = index"
              [style.animation-delay]="i * 0.2 + 's'"
            >
              {{ letter }}
            </span>

            Back to Overview
          </button>
        </div>
      </div>
  </div>
</div>
