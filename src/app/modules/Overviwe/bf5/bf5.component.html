<!-- Header -->

<div class="modal-header">
  <h2 class="overview_header">
    <span
      *ngFor="let letter of splitLetters(bf); let i = index"
      [style.animation-delay]="i * 0.2 + 's'"
    >
      {{ letter }}
    </span>
  </h2>

  <button
    mat-icon-button
    class="close-btn"
    [matTooltip]="'Close'"
    mat-dialog-close
  >
    <mat-icon class="text-white">close</mat-icon>
  </button>
</div>

<div class="modal-body">
  <div *ngIf="loading" class="loader-overlay">
    <mat-spinner color="primary" [diameter]="100"></mat-spinner>
  </div>
  <!-- If data exists -->

  <!-- Chart 1 -->
  <span
    class="chart-header"
    *ngIf="responseData.length > 0 && hasMake && !loading"
    >BLAST VOLUME [Th. NmÂ³/hr]</span
  >
  <div
    id="bf5volumeChart"
    style="width: 100%; height: 300px"
    class="mt-10"
  ></div>

  <!-- Chart 2 -->
  <span
    class="chart-header"
    *ngIf="responseData.length > 0 && hasPressure && !loading"
    >BLAST PRESSURE [mmwc]</span
  >
  <div
    id="bf5pressureChart"
    style="width: 100%; height: 300px"
    class="mt-10"
  ></div>

  <!-- If no data -->
  <div
    class="no-data"
    *ngIf="responseData.length === 0 && !hasMake && !hasPressure && !loading"
  >
    <p class="no-data">No data available<span class="dots"></span></p>
  </div>
</div>
