<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="40px" class="cogas-meter-container">
  <!-- Gauge 1 -->
  <div class="meter-card">
    <div class="box">
    <h2 class="area_header">
      <span
      *ngFor="let letter of splitLetters('C.O. GAS MAKE [Th. NmÂ³/hr]'); let i = index"

        [style.animation-delay]="i * 0.2 + 's'"
      >
        {{ letter }}
      </span>
    </h2>
    </div>
    <apx-chart
      [series]="makeGauge.series"
      [chart]="makeGauge.chart"
      [labels]="makeGauge.labels"
      [plotOptions]="makeGauge.plotOptions"
      [fill]="makeGauge.fill"
      [stroke]="makeGauge.stroke">
    </apx-chart>
    <!-- Actual live value -->
    <div class="meter-value">
      {{ cob10_res.benzol_scrubber_gasmake | number:'1.2-2' }}
    </div>
  </div>

  <!-- Gauge 2 -->
  <div class="meter-card">
    <div class="box">
      <h2 class="area_header">
        <span
        *ngFor="let letter of splitLetters('C.O. GAS PRESSURE [mmwc]'); let i = index"
  
          [style.animation-delay]="i * 0.2 + 's'"
        >
          {{ letter }}
        </span>
      </h2>
      </div>
    <apx-chart
      [series]="pressureGauge.series"
      [chart]="pressureGauge.chart"
      [labels]="pressureGauge.labels"
      [plotOptions]="pressureGauge.plotOptions"
      [fill]="pressureGauge.fill"
      [stroke]="pressureGauge.stroke">
    </apx-chart>
    <div class="meter-value">
      {{ cob10_res.cogas_supply_pressure | number:'1.2-2' }}
    </div>
  </div>
</div>
