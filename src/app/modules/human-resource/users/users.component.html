<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-3 sm:py-3 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">

            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Users
                </h2>


            </div>

        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="addnew()">
                <mat-icon>add</mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
            <button mat-icon-button [color]="'primary'" (click)="search()">
                <mat-icon>search</mat-icon>
            </button>

        </div>
    </div>
    <mat-drawer-container class="flex-auto h-full" [hasBackdrop]="false">

        <!-- Drawer -->

        <mat-drawer class="w-full sm:w-100 lg:border-r lg:shadow-none dark:bg-gray-900" [autoFocus]="false"
            [(opened)]="drawerOpened" [position]="'end'" #matDrawer>

            <app-user-search></app-user-search>

        </mat-drawer>

        <mat-drawer class="w-full sm:w-160 lg:border-r lg:shadow-none dark:bg-gray-900" [autoFocus]="false"
            [(opened)]="drawerOpened1" [position]="'end'" #matDrawer1>

            <app-user-details [user]="user"></app-user-details>

        </mat-drawer>


        <!-- Drawer content -->
        <mat-drawer-content class="flex overflow-hidden h-full">

            <!-- <fuse-alert class="mb-8" *ngIf="showAlert" [type]="'success'" [appearance]="'fill'">
        <span fuseAlertTitle>Success alert</span>
        {{alert.message}}
      </fuse-alert> -->





            <div class="flex-auto  w-full  overflow-y-auto border-l h-full ">

                <app-user-list (profileID)="viewUser($event)" [loading]="loading"></app-user-list>
            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
