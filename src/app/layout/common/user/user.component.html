<!-- Button -->
<button mat-button [matMenuTriggerFor]="userActions">
    <span class="flex flex-row items-center justify-center">
        <img class="w-7 h-7 rounded-full" *ngIf="showAvatar && user.imageUrl" [src]="user.imageUrl"
            style="border: 1px solid #fff; background: #ffffffbf; max-width: 5rem !important">
        <mat-icon class="icon-size-7" *ngIf="!showAvatar || !user.imageUrl"
            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span class="rounded-full font-medium text-white ml-2" *ngIf="showUserName">{{user.firstname}}
            {{user.lastname}}</span>
    </span>
</button>
